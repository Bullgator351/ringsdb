AppBundle\Entity\Fellowship:
    type: entity
    table: fellowship
    manyToOne:
        user:
            targetEntity: User
            nullable: false
            inversedBy: decks
            joinColumn:
                name: user_id
                referencedColumnName: id
    oneToMany:
        decks:
            targetEntity: FellowshipDeck
            mappedBy: fellowship
            cascade: ["persist","remove"]
        decklists:
            targetEntity: FellowshipDecklist
            mappedBy: fellowship
            cascade: ["persist","remove"]
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        descriptionMd:
            type: text
            nullable: true
            column: description_md
        isPublic:
            type: boolean
            nullable: false
            column: is_public
        dateCreation:
            type: datetime
            nullable: false
            column: date_creation
            gedmo:
                timestampable:
                    on: create
        dateUpdate:
            type: datetime
            nullable: false
            column: date_update
            gedmo:
                timestampable:
                    on: update
